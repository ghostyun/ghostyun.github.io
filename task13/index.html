<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
 
	 // 获取button元素
	 var oBtn = document.getElementById('button');

	 // 获取aqi-input元素
	 var oAqiInput = document.getElementById('aqi-input');

	 // 获取aqi-display元素
	 var oAqiDisplay = document.getElementById('aqi-display');

	 // 用来备份aqi-display原始信息
	 var data_display_bef = oAqiDisplay.innerHTML;

	 // 点击事件
	 oBtn.onclick = function (){
	 	// 获取aqi-input的值
	 	var data_input = oAqiInput.value;
	 	
	 	// 显示数据在aqi-display中
	 	oAqiDisplay.innerHTML = filter(data_input) ? toString(data_input) : data_display_bef;
	 }

	 // 判断字符串是否有效
	 function filter (data) {
	 	if (data) {
	 		// 获取字符串长度
	 		var max = data.length;
	 		
		 	while (max > 0) {
		 		max--;
		 		// 如果数据不为空
		 		if( data.substr(max,1) != ' ' ) {
		 			return true;
		 		}
		 	}
		 }

	 	return false;
	 }

	 // 把所有输入(html、js代码)转为字符串
	 function toString (data) {

	 	return '<xmp style="display: inline-block;">' + data + '</xmp>';
	 }

})();

</script>
</body>
</html>
