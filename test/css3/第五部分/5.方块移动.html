<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方块移动</title>
</head>
<style>
@-webkit-keyframes doMove{
	0% {
		left: 0px; top: 0px;
	}
	25%{
		left: 300px; top: 0px;
	}
	50%{
		left: 300px; top: 300px;
	}
	75%{
		left: 0px; top: 300px;
	}
	100%{
		left: 0px; top: 0px;
	}
}
#wrap {height: 400px; width: 400px; border: 1px solid #ccc; margin: 30px auto; position: relative;}
.box {height: 100px; width: 100px; background: orange; position: absolute; -webkit-animation: 4s doMove linear infinite alternate;}
#wrap:hover .box {-webkit-animation-play-state: paused;}
</style>
<body>
	<div id="wrap">
		<div class="box"></div>
	</div>
</body>
</html>
