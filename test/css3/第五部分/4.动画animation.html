<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画animation</title>
</head>
<style>
@-webkit-keyframes longer {
	0%{
		width: 100px;
	}
	100%{
		width: 500px;
	}
}
.box {width: 100px; height: 50px; background: orange; -webkit-animation: 2s longer;}
</style>
<body>
	<div class="box"></div>
</body>
</html>
