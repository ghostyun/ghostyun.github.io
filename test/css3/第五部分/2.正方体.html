<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体</title>
</head>
<style>
.wrap {height: 100px; width: 100px; padding: 100px; border: 5px solid #ccc; margin: 100px auto; -webkit-perspective: 600px;}
.box {width: 100px; height: 100px; position: relative; -webkit-transform-style: preserve-3d;  transition: 4s; -webkit-transform-origin: center center -50px;}
.box div {width: 100px; height: 100px; position: absolute; font-size: 50px; line-height: 100px; text-align: center; color: #fff;}
.box div:nth-of-type(1) {left: 0; top: -100px; background: red; -webkit-transform-origin: bottom; -webkit-transform: rotateX(90deg);}
.box div:nth-of-type(2) {left: -100px; top: 0; background: orange; -webkit-transform-origin: right; -webkit-transform: rotateY(-90deg);}
.box div:nth-of-type(3) {left: 0; top: 0; background: green; -webkit-transform: translateZ(0px);}
.box div:nth-of-type(4) {left: 100px; top: 0; background: blue; -webkit-transform-origin: left; -webkit-transform: rotateY(90deg);}
.box div:nth-of-type(5) {left: 0; top: 100px; background: pink; -webkit-transform-origin: top; -webkit-transform: rotateX(-90deg);}
.box div:nth-of-type(6) {left: 0; top: 0; background: purple; -webkit-transform: translateZ(-100px) rotateX(180deg);}

.wrap:hover .box {-webkit-transform: rotateX(360deg);}
</style>
<body>
	<div class="wrap">
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</div>
</body>
</html>
