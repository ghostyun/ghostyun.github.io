<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
/*
first-child == nth-child(1)
last-child == nth-last-child(1)
*/
	p:first-child {background: yellow;}
	p:last-child {background: pink;}
</style>
<body>
	<p>p1</p>
	<p>p2</p>
	<h1>h1</h1>
	<p>p3</p>
	<p>p4</p>
	<h2>h2</h2>
	<p>p5</p>
</body>
</html>
