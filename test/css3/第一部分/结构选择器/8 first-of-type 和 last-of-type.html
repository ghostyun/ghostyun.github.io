<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
/*
first-of-type == nth-of-type(1)
last-of-type == nth-last-of-type(1)
*/
	p:first-of-type {background: yellow;}
	p:last-of-type {background: pink;}
</style>
<body>
	<p>p1</p>
	<p>p2</p>
	<h1>h1</h1>
	<p>p3</p>
	<p>p4</p>
	<h2>h2</h2>
	<p>p5</p>
</body>
</html>
