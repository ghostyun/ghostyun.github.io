<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	p {border: 1px solid #ccc; width: 200px; height: 30px;}
	a {background: url(img/text.gif) no-repeat 3px center; padding-left: 23px; display: block; margin: 3px auto;}
	a[href*=ppt] {background-image: url(img/ppt.gif);}
	a[href*=swf] {background-image: url(img/swf.gif);}
	a[href*=text] {background-image: url(img/text.gif);}
	a[href*=word] {background-image: url(img/w.gif);}
	a[href*=exl] {background-image: url(img/x.gif);}
</style>
<body>
	<p><a href="http://www.xxx.com/img/ppt.gif">这是一条ppt的</a></p>
	<p><a href="http://www.xxx.com/img/swf.gif">swf的</a></p>
	<p><a href="http://www.xxx.com/img/text.gif">txt的</a></p>
	<p><a href="http://www.xxx.com/img/word.gif">word的</a></p>
	<p><a href="http://www.xxx.com/img/exl.gif">exl的</a></p>
	<p><a href="http://www.xxx.com/img/word.gif">另一个word的</a></p>
</body>
</html>
