<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
ul {padding: 0; margin: 0;}
li {list-style: none;}
li[yangshi|=t] {background: orange;}
// 匹配单独字符的属性值或者字符加-的属性值
</style>
<body>
	<ul>
		<li yangshi="t">000</li>
		<li yangshi="t-ys1">111</li>
		<li yangshi="ys2">222</li>
		<li yangshi="ys3">333</li>
		<li yangshi="yS3">444</li>
	</ul>
</body>
</html>
