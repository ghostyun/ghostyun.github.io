<style>
	body {margin: 0; padding: 0;}
	label input {position: absolute; left: -50px; top: -50px;}
	span {display: inline-block; width: 25px; height: 25px; border: 3px solid #ccc;}
	input:checked~span {border-color: #000;}
</style>
<body>
	<label><input type="radio" name="tab"><span></span></label>
	<label><input type="radio" name="tab"><span></span></label>
	<label><input type="radio" name="tab"><span></span></label>
</body>
