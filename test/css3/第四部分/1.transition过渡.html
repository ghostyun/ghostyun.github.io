<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition过渡</title>
</head>
<style>
.box {width: 100px; height: 100px; border: 1px solid #ccc; background: red; transition: 2s width, 4s 2s height, 6s 6s background;}
.box:hover {width: 300px; height: 500px; background: blue;}
</style>
<body>
	<div class="box"></div>
</body>
</html>
