<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倾斜的导航</title>
</head>
<style>
ul {margin: none; padding: none; list-style: none;}
li {float: left; width: 100px; height: 30px; text-align: center; background: rgba(120,45,100,0.6); font: 16px/30px '宋体'; border: 1px solid #fff; -webkit-transform: skewX(-30deg); margin-left: 5px;}
li.active, li:hover {background-color: rgba(120,45,100,1);}
li a {text-decoration: none; color: #fff; display: block; -webkit-transform: skewX(30deg);}
</style>
<body>
	<ul>
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">我的实例</a></li>
		<li><a href="#">帮助</a></li>
	</ul>
</body>
</html>
