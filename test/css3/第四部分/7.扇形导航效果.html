<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扇形导航效果</title>
</head>
<style>
#wrap {height: 500px; width: 500px; border: 1px solid #000; margin: 100px auto; position: relative;}
#menu {width: 50px; height: 50px; position: absolute; right: 10px; bottom: 10px; }
#menu_btn {position: absolute; width: 50px; height: 50px; background: url(Settings-3@3x.png) no-repeat center; background-size: 50px; border: none; border-radius: 50%; outline: none; transition: 1s;}
#menu_list {position: relative; width: 42px; height: 42px; position: relative;}
#menu_list img {position: absolute; left: 0; top: 0; width: 36px; height: 36px; margin: 4px; -webkit-transition: 0.5s;}
#menu:hover, #menu_btn:hover {cursor: pointer;}
</style>
<body>
	<div id="wrap">
		<div id="menu">
			<div id="menu_list">
				<img src="Present-2@3x.png" alt="礼物">
				<img src="Musical-note-2@3x.png" alt="娱乐">
				<img src="Hamburger@3x.png" alt="食物">
				<img src="Cup-1@3x.png" alt="饮品">
				<img src="Cloud@3x.png" alt="网络">
			</list>
			<button id="menu_btn"></button>
		</div>
	</div>
</body>
<script>
window.onload = function () {
	var bOn = true;
	var r = -150;
	var oMenu = document.getElementById('menu_btn');
	var aImg = document.getElementById('menu_list').getElementsByTagName('img');

	oMenu.onclick = function () {

		if(bOn) {
			this.style.WebkitTransform = 'rotate(-360deg)';
			for (var i=0; i<aImg.length; i++) {
				var LT = getLT(r, 90/4*i);
				aImg[i].style.WebkitTransition = '0.5s ' + 100*i + 'ms';
				aImg[i].style.left = LT.left + 'px';
				aImg[i].style.top = LT.top + 'px';
				aImg[i].style.WebkitTransform = 'scale(1) rotate(-360deg)';

				aImg[i].onclick = function () {
					this.style.WebkitTransition = '0.3s';
					this.style.WebkitTransform = 'scale(2)';
					this.style.opacity = 0.1;
					addEnd(this, endFN);
				}

				function endFN () {
					this.style.WebkitTransition = '0.1s';
					this.style.WebkitTransform = 'scale(1) rotate(-360deg)';
					this.style.opacity = 1;
					removeEnd(this, endFN);
				}
			}

		} else {
			this.style.WebkitTransform = 'rotate(360deg)';
			for (var i=0; i<aImg.length; i++) {
				aImg[i].style.WebkitTransition = '0.5s ' + 100*(aImg.length-i-1) + 'ms';
				aImg[i].style.left = 0 + 'px';
				aImg[i].style.top = 0 + 'px';
				aImg[i].style.WebkitTransform = 'scale(1) rotate(360deg)';
			}

		}

		bOn = !bOn;
	}

	function addEnd (obj, fn) {
		obj.addEventListener('transitionend', fn, false);
		obj.addEventListener('WebkitTransitionEnd', fn, false);
	}

	function removeEnd (obj, fn) {
		obj.removeEventListener('transitionend', fn, false);
		obj.removeEventListener('WebkitTransitionEnd', fn, false);
	}

	function getLT(iR, iDeg) {
		return {left: Math.round(Math.sin(iDeg/180*Math.PI)*iR), top: Math.round(Math.cos(iDeg/180*Math.PI)*iR)};
	}

}

</script>
</html>
