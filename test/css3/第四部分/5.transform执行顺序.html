<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform执行顺序</title>
</head>
<style>
body {height: 400px; border: 1px solid #ccc;}
.box {width: 100px; height: 100px; border: 1px solid #ccc; background: red; margin: 20px 0; transition: 2s;}
body:hover .box:nth-of-type(1) {-webkit-transform: translateX(100px) scale(0.5);}
body:hover .box:nth-of-type(2) {-webkit-transform: scale(0.5) translateX(100px);}
</style>
<body>
	<div class="box">111</div>
	<div class="box">222</div>
</body>
</html>
