<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动条效果</title>
</head>

<style>
#wrap {width:200px; height: 35px; border: 1px solid #000; overflow: hidden;}
.box {height: 35px; width: 400px; background-image: -webkit-repeating-linear-gradient(10deg, green 0, green 10px, #fff 10px, #fff 20px); transition: 3s;}
#wrap:hover .box {margin-left: -200px;}

</style>

<body>
	<div id="wrap">
		<div class="box"></div>
	</div>
</body>
</html>
