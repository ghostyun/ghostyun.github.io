<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>花瓣</title>
</head>

<style>

#box {width: 300px; height: 300px; margin: 100px auto; transition: 5s;}
#box div {width: 146px; height: 146px; border: 1px solid #ccc; box-sizing: border-box; float: left; background: url(demo.jpg); margin: 1px;}
#box div:nth-child(1) {border-radius: 0 70%;}
#box div:nth-child(2) {border-radius: 70% 0;}
#box div:nth-child(3) {border-radius: 70% 0;}
#box div:nth-child(4) {border-radius: 0 70%;}

#box:hover {-webkit-transform: rotate(720deg); -moz-transform: rotate(720deg);}

</style>

<body>
	
	<div id="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>

</body>
</html>
