<body>
<script>
function counter (n) {
	return {
		get count () {return n++;},
		set count (m) {
			if (m > n) {
				n = m;
			} else {
				throw Error("只能设置更大的数字！");
			}
		}
	};
}

var c = counter(100);
console.log(c.count);
console.log(c.count);
console.log(c.count = 200);
