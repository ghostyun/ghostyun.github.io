<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
	<script src="../jquery-3.1.0.js"></script>
</head>

<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
$(function(){
	var i=0;
	$('ul').delegate('li','click',function(){
		if(i<2){
			$(this).css('backgroundColor','red');
			i++;
		}else{
			$('ul').undelegate();
		}
	});
});
</script>
</html>
