<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>懒加载图片</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<style>
div {height: 280px; width: 520px; border: 1px solid #000; margin-bottom: 300px;}
</style>
<body>
	<div><img src="" alt="" _src="jpg/1.jpg"></div>
	<div><img src="" alt="" _src="jpg/2.jpg"></div>
	<div><img src="" alt="" _src="jpg/3.jpg"></div>
	<div><img src="" alt="" _src="jpg/4.jpg"></div>
</body>
<script>
$(function(){
	toRender();
	$(window).scroll(function(){
		toRender();
	});

	function toRender(){
		$('div').each(function(i, elem){
			if( $(elem).offset().top < $(window).height() + $(document).scrollTop() ){
				document.title = '12';
				$(elem).find('img').attr( 'src',$(elem).find('img').attr('_src') );
			}
		});
	}
});
</script>
</html>
