<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员和普通用户切换状态</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<body>
	<input type="radio" name="user" value="管理员" checked>管理员
	<input type="radio" name="user" value="普通用户">普通用户
	<br>
	<a href=""><span>点击进行修改</span></a>
</body>
<script>
$(function(){
	$('input').click(function(){
		if($(this).val() == '管理员'){
			$('span').wrap('<a href="123">');
		}else{
			$('span').unwrap();
		}
	});
});
</script>
</html>
