<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录弹窗</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<style>
body {height: 1000px; margin: 0;}
#bgCover {width: 100%; height: 100%; background-color: rgba(0,0,0,0.3); position: fixed; display: none;}
.loginBox {width: 300px; height: 260px; border: 1px solid #333; position: fixed; left: 50%; top: 50%; margin: -130px 0 0 -150px; display: none; background: #fff;}
.loginBox label {float: left; margin-top: 10px;}
.loginBox label:nth-of-type(1) {margin-top: 30px;}
.loginBox span:nth-of-type(1) {float: right; display: inline-block; width: 18px; height: 18px; text-align: center; line-height: 18px;}
.loginBox span:nth-of-type(1):hover {cursor: pointer;}
</style>
<body>
	<div id="bgCover"></div>
	<input type="button" value="login">
	<div class="loginBox">
		<span>X</span>
		<label>用户名：<input type="text"></label>
		<label>密码：<input type="password"></label>
	</div>
</body>
<script>
$(function(){
	$('input[value="login"]').click(function(){
		$('#bgCover').show();
		$('.loginBox').show();
	});
	$('.loginBox').find('span').click(function(){
		$('.loginBox').hide();
		$('#bgCover').hide();
	});
});
</script>
</html>
