<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据互换小实例</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<style>
ul {width: 150px; height: 200px; border: 1px solid #333; margin: 0; padding: 0; float: left;}
li {list-style: none;}
li:hover {cursor: pointer;}
input {float: left; margin: 90px 10px; height: 20px;}
</style>
<body>
	<ul class="ul1">
		<li>111</li>
		<li>222</li>
		<li>333</li>
	</ul>
	<input type="button" value="<"><input type="button" value=">">
	<ul class="ul2">
		<li>aaa</li>
		<li>bbb</li>
		<li>ccc</li>
		<li>ddd</li>
	</ul>
</body>
<script>
$(function(){
	$('li').click(function(){
		$(this).css('backgroundColor','red');
	});
	$('input').click(function(){
		var $rec = null;
		if( $(this).val() == '<' ){
			$rec = $('.ul2').find('li[style*="red"]').css('backgroundColor','').appendTo('.ul1');
		}else{
			$rec = $('.ul1').find('li[style*="red"]').css('backgroundColor','').appendTo('.ul2');
		}
	});
});
</script>
</html>
