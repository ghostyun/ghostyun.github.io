<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq中的循环</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script>
$(function(){
	$('li').each(function(i,elem){
		$(elem).css('backgroundColor','rgba('+ i*30 +','+ i*20 +','+ i*10 + ',1)');
		if(i==1){
			return false;
		}
	});
});
</script>
</html>
