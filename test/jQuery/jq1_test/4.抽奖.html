<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抽奖</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<style>
ul {width: 186px; height: 186px; padding: none;}
ul li {list-style: none; width: 50px; height: 50px; border: 1px solid #333; float: left; margin: 5px; font-size: 12px; color: #ccc; text-align: center; line-height: 50px;}
</style>
<body>
	<button>点击抽奖</button>
	<ul>
		<li>一等奖</li>
		<li>二等奖</li>
		<li>三等奖</li>
		<li>四等奖</li>
		<li>五等奖</li>
		<li>六等奖</li>
		<li>七等奖</li>
		<li>八等奖</li>
		<li>九等奖</li>
	</ul>
</body>
<script>
$(function(){
	var iRec = -1;
	var myTimer = null;
	$('button').click(function(){
		var iShow = 0;
		var iCount = Math.floor( Math.random()*10 )+6;
		if(myTimer){
			clearInterval(myTimer);
		}
		myTimer = setInterval(function(){
			if(iCount){
				iShow = Math.floor( Math.random()*9 );
				$('li').eq(iRec).css('backgroundColor','');
				$('li').eq(iShow).css('backgroundColor','red');
				iRec = iShow;
				--iCount;
			}else{
				clearInterval(myTimer);
				alert( '恭喜您获得：' + $('li').eq(iShow).html() );
			}
		},100);
	});
});
</script>
</html>
