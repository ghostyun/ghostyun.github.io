<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点的复制操作</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<body>
	<div>
		<span>123</span>
		<ul>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
<script>
$(function(){
	$('span').click(function(){
		alert(123);
	});
	var $span = $('span').clone(true);
	$('ul').after($span);
});
</script>
</html>
