<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用索引找映射关系</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<style>
.div1 div {width: 100px; height: 100px; border: 1px solid #333; display: none;}
.div1 div:nth-of-type(1) {display: block;}
.active {background-color: orange;}
</style>
<body>
	<div class="div1">
		<input class="active" type="button" value="1">
		<input type="button" value="2">
		<input type="button" value="3">
		<div>111</div>
		<div>222</div>
		<div>333</div>
	</div>
</body>
<script>
$(function(){
	var iRec = 0;
	$('input').click(function(){
		$(this).attr('class','active').siblings('input')
			.attr('class','');
		$('.div1').find('div').eq( $(this).index() )
			.css('display','block').siblings('div').css('display','none');
	});
});
</script>
</html>
