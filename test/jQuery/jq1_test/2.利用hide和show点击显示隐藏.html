<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用hidden&show</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<style>
ul {display: none;}
</style>
<body>
	<button>点击显示</button>
	<ul>
		<li>001</li>
		<li>002</li>
		<li>003</li>
		<li>004</li>
		<li>005</li>
	</ul>
</body>
<script>
$(function(){
	var isDisplay = false;
	$('button').click(function(){
		if(isDisplay){
			$('button').html('点击显示');
			$('ul').hide();
		}else{
			$('button').html('点击隐藏');
			$('ul').show();
		}
		isDisplay = !isDisplay;
	});
});
</script>
</html>
