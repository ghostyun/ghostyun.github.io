<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择颜色填充格子</title>
</head>
<script src="../jquery-3.1.0.js"></script>
<style>
span {margin: 8px;}
div {width: 50px; height: 50px; border: 1px solid #333; float: left; margin: 5px;}
span:hover, div:hover {cursor: pointer;}
</style>
<body>
<span>red</span>
<span>orange</span>
<span>yellow</span>
<span>green</span>
<br>
<input type="button" value="清除红色">
<br>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
<script>
var color = '';
$('span').click(function(){
	color = $(this).html();
});
$('div').click(function(){
	$(this).css('backgroundColor',color);
});
$('input').click(function(){
	$('div[style*=red]').css('backgroundColor','');
});
</script>
</html>
