<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<style>
.div1 {height: 100px; width: 100px; background: red;}
</style>
<body>
	<div class="div1"></div>
</body>
<script>
$(function(){
	$('.div1').mouseover(function(){
		$(this).stop().animate({
			width: 300,
			height: 300
		},1000);
	}).mouseout(function(){
		$(this).stop().animate({
			width: 100,
			height: 100
		},1000);
	});
});
</script>
</html>
