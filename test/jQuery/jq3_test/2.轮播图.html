<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<script src="../jquery-3.1.0.js"></script>
</head>
<style>
.wrap {margin: 30px auto; height: 280px; width: 520px; position: relative; overflow: hidden;}
ul {margin: 0; padding: 0;}
ul li {list-style: none;}
ul:nth-of-type(1) {position: absolute; left: 0; top: 0;}
ul:nth-of-type(2) {position: absolute; bottom: 10px; left: 50%; margin-left: -70px;}
ul:nth-of-type(1) li {height: 280px; width: 520px;}
ul:nth-of-type(2) li {width: 30px; height: 30px; font-size: 26px; float: left; border: 1px solid #000; border-radius: 50%; text-align: center; line-height: 30px; margin-left: 5px; color: #fff; border-color: #fff;}
ul:nth-of-type(2) li:hover {cursor: pointer; background: orange;}
ul .active {background: orange;}
</style>
<body>
	<div class="wrap">
		<ul>
			<li><a href=""><img src="jpg/1.jpg" alt="1"></a></li>
			<li><a href=""><img src="jpg/2.jpg" alt="2"></a></li>
			<li><a href=""><img src="jpg/3.jpg" alt="3"></a></li>
			<li><a href=""><img src="jpg/4.jpg" alt="4"></a></li>
		</ul>
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
<script>
$(function(){
	var timmer = null;
	var pos = 0;
	// 获取ul
	var $ul1 = $('.wrap').find('ul').eq(0);
	var $ul2 = $('.wrap').find('ul').eq(1);
	$ul2.find('li').click(
		function(){
			// 圆标签操作
			$ul2.find('li').removeClass('active');
			$(this).addClass('active');

			// animate运动
			$ul1.stop();
			pos = $(this).html()-1;
			$ul1.animate({
				top: -280*(pos),
			},800);
		}
	);

	function doMove(){
		pos<$ul2.find('li').length-1?pos++:pos=0;
		$ul1.animate({
			top: -280*pos,
		},800);
		$ul2.find('li').removeClass('active');
		$ul2.find('li').eq(pos).addClass('active');
	}

	timmer = setInterval(doMove, 3000);

	$('.wrap').mouseover(function(){
		clearInterval(timmer);
	});

	$('.wrap').mouseout(function(){
		timmer = setInterval(doMove, 3000);
	});
});
</script>
</html>
