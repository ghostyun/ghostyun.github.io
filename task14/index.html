<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 
  // 获取aqi-list标签对象
  
  /*
   * 使用innerHTML
   */
  //console.time('aqiTime');

  var oNode = '';
  var arr = ['一', '二', '三', '四', '五'];
  var j = 0;


  // 循环遍历aqiData中的数据
  for (var i=aqiData.length-1; i>=0; i--) {    // 筛选
    if (aqiData[i][1] > 60) {
      // 拼接节点
      oNode += '<li>第' + arr[j++] + '名：' + aqiData[i][0] + '，' + aqiData[i][1] + '</li>';
    }

    // 插入数据
    document.getElementById('aqi-list').innerHTML = oNode;
  }
